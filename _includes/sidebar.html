<div class="side-nav">
    <ul class="menu list--unstyled">
        <li class="menu__item"><a class="link" href="/">Home</a></li>
        {% assign pages_list = site.pages %}
          {% for node in pages_list %}
            {% if node.title != null %}
              {% if node.layout == "page" %}
        <li class="menu__item">
            <a class="link" href="{{ node.url }}">{{ node.title }}</a>
        </li>
              {% endif %}
          {% endif %}
        {% endfor %}
    </ul>
</div>
