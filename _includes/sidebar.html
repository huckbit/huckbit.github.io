<div class="side-nav">
    <ul class="menu list--unstyled">
        <li class="menu__item{% if page.title == "home" %} active{% endif %}"><a class="link link--white" href="/">Home</a></li>
        {% assign sorted_pages = site.pages | sort:"order" %}
          {% for node in sorted_pages %}
            {% if node.title != null %}
              {% if node.layout == "page" %}
        <li class="menu__item{% if page.url == node.url %} active{% endif %}">
            <a class="link link--white" href="{{ node.url }}">{{ node.title }}</a>
        </li>
              {% endif %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
