---
layout: default
---
<div class="page">
  <div class="post">
    <h1 class="post__title">{{ page.title }}</h1>
    <h2 class="post__subtitle">{{ page.subtitle }}</h2>
    <p class="post__date">{{ page.date | date_to_string }}</p>
    <div class="post__content">
      {{ content }}
    </div>
  </div>

  <div class="related">
    <h2>Related Posts</h2>
    <ul class="related__posts list--unstyled">
      {% for post in site.related_posts limit:3 %}
        <li>
          <h4>
            <a class="link" href="{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h4>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
