---
layout: default
---

<div class="home">

  <ul class="post-loop list--unstyled">
    {% for post in site.posts %}
      <li>
        <h2 class="post-loop__title">
          <a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | truncatewords: 5 | escape }}</a>
        </h2>
        <span class="post-loop__meta">&#xf073; {{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe text--right">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
